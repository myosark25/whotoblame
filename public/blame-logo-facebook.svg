<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Facebook Profile Logo - Square format with background -->
  <defs>
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" stroke="#00ff00" stroke-width="4"/>
  
  <!-- Main character centered -->
  <g transform="translate(200, 200)">
    <!-- Body (wider at bottom, narrower at top) -->
    <ellipse cx="0" cy="20" rx="60" ry="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Head (circular) -->
    <circle cx="0" cy="-30" r="45" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-40" r="8" fill="#000000"/>
    <circle cx="15" cy="-40" r="8" fill="#000000"/>
    
    <!-- Eye highlights -->
    <circle cx="-13" cy="-42" r="3" fill="#ffffff"/>
    <circle cx="17" cy="-42" r="3" fill="#ffffff"/>
    
    <!-- Eyebrows (expressive) -->
    <path d="M -25 -50 Q -15 -55 -5 -50" stroke="#000000" stroke-width="4" fill="none"/>
    <path d="M 5 -50 Q 15 -55 25 -50" stroke="#000000" stroke-width="4" fill="none"/>
    
    <!-- Mouth (happy smile) -->
    <path d="M -15 -25 Q 0 -15 15 -25" stroke="#000000" stroke-width="4" fill="none"/>
    
    <!-- Arms (waving) -->
    <ellipse cx="-50" cy="-10" rx="15" ry="40" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" transform="rotate(-20 -50 -10)"/>
    <ellipse cx="50" cy="-10" rx="15" ry="40" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" transform="rotate(20 50 -10)"/>
    
    <!-- Legs -->
    <ellipse cx="-20" cy="80" rx="20" ry="30" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <ellipse cx="20" cy="80" rx="20" ry="30" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Decorative elements -->
    <circle cx="-60" cy="-60" r="3" fill="#00ff00" opacity="0.8"/>
    <circle cx="60" cy="-60" r="3" fill="#00ff00" opacity="0.8"/>
    <circle cx="-60" cy="60" r="3" fill="#00ff00" opacity="0.8"/>
    <circle cx="60" cy="60" r="3" fill="#00ff00" opacity="0.8"/>
    
    <!-- "WhoToBlame" text -->
    <text x="0" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff00" stroke="#000000" stroke-width="1">
      WhoToBlame
    </text>
  </g>
</svg>
